<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Society Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Data Labels -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
<div class="container my-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="fw-bold">ğŸ¢ Society Finance Dashboard</h2>
      <p class="text-muted">Track inflows, expenses & sundry in real-time</p>
    </div>
  </div>

  <!-- Filters -->
  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <label for="monthSelect" class="form-label">Select Month</label>
      <select id="monthSelect" class="form-select"></select>
    </div>
    <!-- <div class="col-md-6 mb-2">
      <label for="periodSelect" class="form-label">Select Period</label>
      <select id="periodSelect" class="form-select">
        <option value="month">Month</option>
        <option value="quarter">Quarter</option>
        <option value="half">Half-Year</option>
        <option value="year">Year</option>
      </select>
    </div> -->
  </div>

  <!-- Top row: Inflow and Sundry -->
  <div class="row g-4 mb-4">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">ğŸ’° Inflow</h5>
          <div id="inflow-charts"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">ğŸ“Š Sundry</h5>
          <div id="sundry-charts"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom row: Expenses -->
  <div class="row g-4 mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">ğŸ“Š Expenses</h5>
          <div id="expense-charts"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Expense Details Table -->
  <div class="row g-4 mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">ğŸ“‘ Expense Details</h5>
          <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" id="expense-table">
              <thead class="table-dark">
                <tr>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Sub Category</th>
                  <th>Payment To</th>
                  <th>Mode</th>
                  <th>Amount (â‚¹)</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled dynamically via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Expense Monthly Totals Chart -->
<div class="row g-4 mb-4">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center">ğŸ“Š Expense: Category-wise Monthly Totals</h5>
        <div id="expense-month-chart"></div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
  <div class="col-12">
    <h4>ğŸ“‘ Expense Details Monthly Totals</h4>
    <table class="table table-striped table-bordered align-middle" id="expense-month-table">
      <thead>
        <tr id="expense-month-header">
          <th>Category</th>
          <!-- Month headers will be appended dynamically -->
        </tr>
      </thead>
      <tbody id="expense-month-body">
        <!-- Rows will be appended dynamically -->
      </tbody>
      <tfoot>
        <tr>
          <th>Grand Total</th>
          <!-- Totals will be appended dynamically -->
        </tr>
      </tfoot>
    </table>
  </div>
</div>



</div>

<script src="js/dashboard.js"></script>
</body>
</html>
